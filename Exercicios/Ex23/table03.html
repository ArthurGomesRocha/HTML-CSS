<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 03</title>
</head>

<style>
    table{
        border-collapse: collapse;
        width: 300px;
    }

    td{
        padding: 10px;
        border: 1px solid black;
        text-align: center;
    }

    caption{
        font-size: 1.5em;
        font-weight: bolder;
        padding: 10px;
        margin-top: 20px;
    }
</style>

<body>
    <table>
        <caption>Mesclagem de c√©lulas:</caption>
        <tr>
            <td colspan="3">A</td>
        </tr>

        <tr>
            <td rowspan="2">B</td>
            <td>C</td>
            <td>D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
