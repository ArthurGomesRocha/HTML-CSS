<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <form action="#" method="post">

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="sexo" id="M"> Masculino<br>
            <input type="radio" name="sexo" id="S"> Feminino<br>
            <input type="radio" name="sexo" id="S"> Outros<br>
        </fieldset>

        <fieldset>
            <legend>Como ficou sabendo desse anúncio:</legend>
            <input type="checkbox" name="cjornal" id="cjornal"> <label for="cjornal"> Jornal</label> <br>
            <input type="checkbox" name="credes" id="credes"> <label for="credes"> Redes sociais</label> <br>
            <input type="checkbox" name="ctelevisao" id="ctelevisao"> <label for="ctelevisao"> Televisão</label> <br>
            <input type="checkbox" name="coutros" id="coutros"> <label for="coutros"> Outros</label> <br>
        </fieldset>

        <input type="color"> Selecione a cor desejada.<br>
        <input type="range"> Avalie o nosso serviço<br>
        <input type="file" name="ifile" id="ifile"> <br>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
    
</body>
</html>
