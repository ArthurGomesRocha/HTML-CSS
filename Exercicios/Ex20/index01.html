<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes - HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            color: black;
        }

        a{
            text-decoration: none;
            color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Testando pseudo classes HTML</h1>
    <div><a href="https://www.youtube.com/" target="_blank">Youtube</a></div>
    <div><a href="https://www.instagram.com/?hl=pt-br" target="_blank">Instagram</a></div>
    <div><a href="https://www.facebook.com/" target="_blank">facebook</a></div>
</body>
</html>
