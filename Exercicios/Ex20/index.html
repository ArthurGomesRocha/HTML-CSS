<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    
    <style>
        div {
            display: inline-block;
            height: 300px;
            width: 200px;
            border-style: double;
            font-size: 22px;
            color: aqua;
            background-color: brown;
        }

        div:hover{
            background-color: rgb(0, 82, 54);
        }
    </style>
</head>
<body>
    <h1>Utilizando pseudo classes no HTML</h1>
    <div>Div 01</div>
    <div>Div 02</div>
    <div>Div 03</div>
</body>
</html>
