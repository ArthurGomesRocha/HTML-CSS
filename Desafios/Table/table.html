<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio células mescladas</title>
</head>
<style>
    *{
        font-family: sans-serif;
        font-size: 1.1em;
        font-weight: bold;
        color: rgb(49, 49, 49); ;
    }

    body{
        background-color: rgb(194, 194, 194);
    }
    td{
        border: 3px solid rgba(0, 0, 0, 0.623);
        padding: 10px;
        width: 250px;
        height: 60px;
        text-align: center;
        vertical-align: middle;
        background-color: white;
    }
    
</style>
<body>
    <h1> Desafio 01 - Células mescladas:</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <h1>Desafio 02 - células mescladas:</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>

        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
